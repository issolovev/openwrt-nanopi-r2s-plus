name: Build OpenWrt Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Clean workspace
        run: |
          ./action.sh cleanup

      - name: Init system
        run: |
          ./action.sh init

      - name: Build firmware
        run: |
          ./action.sh build
